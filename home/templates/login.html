{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div id="login-wrapper" class="container">


	{% if form.errors %}
	<p class="text-error">Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form id="login-form"  method="post" action="{% url 'django.contrib.auth.views.login' %}">
		<h2>Login:</h2>
		{% csrf_token %}
		<input type="text" class="input-block-level" placeholder="Email Address">
		<input type="password" class="input-block-level" placeholder="Password">	

<!-- Kaleena form
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>
-->
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ 'dashboard' }}" />
		<input type="hidden" name="site" value="{{ SITE_ID }}" />
		<input type="hidden" name="site_name" value="{{ site.name }}" />
	</form>

</div>
{% endblock content %}
